<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Document Background -->
  <rect width="300" height="400" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="280" height="50" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">FORM 138</text>
  <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Permanent Record for Secondary Schools</text>
  
  <!-- School Info -->
  <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">School Information:</text>
  <text x="20" y="95" font-family="Arial, sans-serif" font-size="9" fill="#666">School: [High School Name]</text>
  <text x="20" y="108" font-family="Arial, sans-serif" font-size="9" fill="#666">Address: [School Address]</text>
  <text x="20" y="121" font-family="Arial, sans-serif" font-size="9" fill="#666">School ID: [School ID Number]</text>
  
  <!-- Student Info -->
  <text x="20" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Student Information:</text>
  <text x="20" y="160" font-family="Arial, sans-serif" font-size="9" fill="#666">Name: [Student Full Name]</text>
  <text x="20" y="173" font-family="Arial, sans-serif" font-size="9" fill="#666">LRN: [Learner Reference Number]</text>
  <text x="20" y="186" font-family="Arial, sans-serif" font-size="9" fill="#666">Grade Level: Grade 12</text>
  
  <!-- Academic Records Table -->
  <rect x="20" y="205" width="260" height="20" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
  <text x="25" y="218" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Subject</text>
  <text x="120" y="218" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">1st Qtr</text>
  <text x="160" y="218" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">2nd Qtr</text>
  <text x="200" y="218" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">3rd Qtr</text>
  <text x="240" y="218" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Final</text>
  
  <!-- Sample Grades -->
  <rect x="20" y="225" width="260" height="15" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <text x="25" y="235" font-family="Arial, sans-serif" font-size="7" fill="#666">English</text>
  <text x="130" y="235" font-family="Arial, sans-serif" font-size="7" fill="#666">88</text>
  <text x="170" y="235" font-family="Arial, sans-serif" font-size="7" fill="#666">90</text>
  <text x="210" y="235" font-family="Arial, sans-serif" font-size="7" fill="#666">92</text>
  <text x="250" y="235" font-family="Arial, sans-serif" font-size="7" fill="#666">90</text>
  
  <rect x="20" y="240" width="260" height="15" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="25" y="250" font-family="Arial, sans-serif" font-size="7" fill="#666">Mathematics</text>
  <text x="130" y="250" font-family="Arial, sans-serif" font-size="7" fill="#666">85</text>
  <text x="170" y="250" font-family="Arial, sans-serif" font-size="7" fill="#666">87</text>
  <text x="210" y="250" font-family="Arial, sans-serif" font-size="7" fill="#666">89</text>
  <text x="250" y="250" font-family="Arial, sans-serif" font-size="7" fill="#666">87</text>
  
  <rect x="20" y="255" width="260" height="15" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <text x="25" y="265" font-family="Arial, sans-serif" font-size="7" fill="#666">Science</text>
  <text x="130" y="265" font-family="Arial, sans-serif" font-size="7" fill="#666">91</text>
  <text x="170" y="265" font-family="Arial, sans-serif" font-size="7" fill="#666">93</text>
  <text x="210" y="265" font-family="Arial, sans-serif" font-size="7" fill="#666">90</text>
  <text x="250" y="265" font-family="Arial, sans-serif" font-size="7" fill="#666">91</text>
  
  <!-- More subjects indicator -->
  <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">... additional subjects ...</text>
  
  <!-- General Average -->
  <rect x="20" y="300" width="260" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="25" y="315" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#333">General Average:</text>
  <text x="250" y="315" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#333">89.5</text>
  
  <!-- Certification -->
  <text x="20" y="345" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#333">Certification:</text>
  <text x="20" y="360" font-family="Arial, sans-serif" font-size="8" fill="#666">This is to certify that the above is a true copy</text>
  <text x="20" y="372" font-family="Arial, sans-serif" font-size="8" fill="#666">of the original record on file in this office.</text>
  
  <!-- Footer -->
  <text x="150" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">Sample Form 138 Document</text>
  
  <!-- Watermark -->
  <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#f0f0f0" opacity="0.3" transform="rotate(-45 150 200)">SAMPLE</text>
</svg>