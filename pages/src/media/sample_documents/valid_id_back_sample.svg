<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- ID Card Background -->
  <rect width="300" height="200" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="12"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="280" height="25" fill="#2563eb" rx="6"/>
  <text x="150" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">BACK OF ID</text>
  
  <!-- Emergency Contact -->
  <text x="20" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Emergency Contact:</text>
  <text x="20" y="70" font-family="Arial, sans-serif" font-size="9" fill="#666">Name: [Emergency Contact Name]</text>
  <text x="20" y="85" font-family="Arial, sans-serif" font-size="9" fill="#666">Phone: [Contact Number]</text>
  
  <!-- Signature Area -->
  <rect x="20" y="100" width="120" height="30" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="80" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Signature</text>
  
  <!-- Thumbprint Area -->
  <rect x="160" y="100" width="120" height="30" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="220" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Right Thumbprint</text>
  
  <!-- Terms and Conditions -->
  <text x="20" y="150" font-family="Arial, sans-serif" font-size="7" fill="#666">This ID is property of the issuing agency.</text>
  <text x="20" y="162" font-family="Arial, sans-serif" font-size="7" fill="#666">If found, please return to the nearest office.</text>
  
  <!-- Barcode Area -->
  <rect x="20" y="170" width="260" height="15" fill="#000000"/>
  <rect x="25" y="172" width="2" height="11" fill="#ffffff"/>
  <rect x="30" y="172" width="1" height="11" fill="#ffffff"/>
  <rect x="35" y="172" width="3" height="11" fill="#ffffff"/>
  <rect x="42" y="172" width="1" height="11" fill="#ffffff"/>
  <rect x="47" y="172" width="2" height="11" fill="#ffffff"/>
  <rect x="53" y="172" width="1" height="11" fill="#ffffff"/>
  <rect x="58" y="172" width="3" height="11" fill="#ffffff"/>
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">[Barcode Number]</text>
  
  <!-- Sample Watermark -->
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#f0f0f0" opacity="0.4" transform="rotate(-20 150 120)">SAMPLE</text>
</svg>