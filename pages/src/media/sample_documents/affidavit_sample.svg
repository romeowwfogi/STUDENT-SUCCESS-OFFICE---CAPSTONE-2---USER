<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Document Background -->
  <rect width="300" height="400" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">AFFIDAVIT OF GUARDIANSHIP</text>
  <line x1="30" y1="35" x2="270" y2="35" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Republic Header -->
  <text x="150" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Republic of the Philippines</text>
  <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">City/Municipality of _____________</text>
  
  <!-- Affiant Information -->
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">AFFIANT:</text>
  <text x="30" y="115" font-family="Arial, sans-serif" font-size="9" fill="#666">Name: [Guardian's Full Name]</text>
  <text x="30" y="130" font-family="Arial, sans-serif" font-size="9" fill="#666">Age: [Age], [Civil Status]</text>
  <text x="30" y="145" font-family="Arial, sans-serif" font-size="9" fill="#666">Address: [Complete Address]</text>
  
  <!-- Statement -->
  <text x="30" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">STATEMENT:</text>
  <text x="30" y="195" font-family="Arial, sans-serif" font-size="8" fill="#666">That I am the legal guardian of [Student's Name],</text>
  <text x="30" y="210" font-family="Arial, sans-serif" font-size="8" fill="#666">a minor, born on [Date of Birth];</text>
  
  <text x="30" y="230" font-family="Arial, sans-serif" font-size="8" fill="#666">That I have the legal authority to make decisions</text>
  <text x="30" y="245" font-family="Arial, sans-serif" font-size="8" fill="#666">regarding the education and welfare of said minor;</text>
  
  <text x="30" y="265" font-family="Arial, sans-serif" font-size="8" fill="#666">That I am executing this affidavit to attest to the</text>
  <text x="30" y="280" font-family="Arial, sans-serif" font-size="8" fill="#666">truthfulness of the foregoing statements.</text>
  
  <!-- Signature Area -->
  <rect x="30" y="310" width="120" height="30" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="90" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Guardian's Signature</text>
  <text x="90" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">[Guardian's Printed Name]</text>
  
  <!-- Notary Section -->
  <text x="180" y="320" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#333">NOTARIZED:</text>
  <text x="180" y="335" font-family="Arial, sans-serif" font-size="8" fill="#666">Date: [Date]</text>
  <text x="180" y="350" font-family="Arial, sans-serif" font-size="8" fill="#666">Notary Public</text>
  
  <!-- Notary Seal Area -->
  <circle cx="220" cy="370" r="15" fill="none" stroke="#d1d5db" stroke-width="1"/>
  <text x="220" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">NOTARY</text>
  <text x="220" y="382" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">SEAL</text>
  
  <!-- Sample Watermark -->
  <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#f0f0f0" opacity="0.3" transform="rotate(-20 150 200)">SAMPLE</text>
</svg>