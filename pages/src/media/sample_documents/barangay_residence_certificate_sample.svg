  <text x="30" y="240" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Barangay Captain Signature</text>
  <text x="30" y="260" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Official Seal</text>
</svg>